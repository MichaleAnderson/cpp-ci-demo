jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: rockylinux:9

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          dnf install -y gcc gcc-c++ make cmake git

      - name: Build
        run: |
          g++ --version
          g++ -std=c++17 main.cpp -o myapp
